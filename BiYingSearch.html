<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Biying</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/ext-all.css"/>
    <!-- LIBS -->
    <script type="text/javascript" src="./adapter/ext/ext-base.js"></script>
    <!-- ENDLIBS -->
    <script type="text/javascript" src="./ext-all.js"></script>
    <script>
        Ext.onReady(function () {
            Ext.ns('com.ita');
            com.ita.biyingImg = Ext.extend(Ext.BoxComponent, {
                width: '100%',
                height: 50,
                autoEl: {
                    tag: 'img',
                    src: 'bing.png'

                }
            });
            Ext.reg('com.ita.biyingImg', com.ita.biyingImg);

            com.ita.biyingField = Ext.extend(Ext.form.Field, {
                width: '100%',
                height: 50
            });
            Ext.reg('com.ita.biyingField', com.ita.biyingField);

            var tabs = new Ext.TabPanel({
                activeTab: 'tab-A', //id
                width:460,
                plain:true,
                animScroll:true,
                enableTabScroll:true,
                items: [
                    {
                        id: 'tab-A',
                        title: '国内版',
                        layout: 'table',
                        layoutConfig: {
                            columns: 2
                        },
                        items: [
                            {
                                colspan: 1,
                                id: 'content',
                                triggerClass: 'x-form-search-trigger',
                                width: 460,
                                xtype: 'trigger'
                            }
                        ]
                    },
                    {
                        id: 'tab-B',
                        title: '国际版',
                        layout: 'table',
                        layoutConfig: {
                            columns: 2
                        },
                        items: [
                            {
                                colspan: 2,
                                id: 'content',
                                triggerClass: 'x-form-search-trigger',
                                width: 460,
                                xtype: 'trigger'
                            }
                        ]
                    }
                ]
            });

            var mainContainer = new Ext.Container({
                id: 'container',
                width: '100%',
                height: 60,
                renderTo: 'test',
                layout: 'table',
                layoutConfig: {
                    columns: 2
                },
                items: [
                    {
                        colspan: 1,
                        width: 150,
                        height: 70,
                        xtype: 'com.ita.biyingImg'

                    },
                    {
                        colspan: 1,
                        height: 70,
                        width: 460,
                        items: [
                            tabs
                        ]
                    }
                ]
            });
            mainContainer.render();

        })
        ;
    </script>
    <style type="text/css">
        body {
            background-image: url("th.jpg");

        }

        #test{
            margin: 0 auto;
            width: 50%;
            padding-top: 300px;
        }
        .x-btn-icon .x-btn-small .x-btn-text {
            height: 50px;
            width: 56px;
        }

        #container .x-panel-body{
            background-color: unset;
            border: 0px;
        }

    </style>
</head>
<body>
<div id="test"></div>
</body>
</html>
